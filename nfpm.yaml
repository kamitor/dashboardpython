name: "${REPO_NAME}"
arch: amd64
platform: linux
version: "${APP_VERSION}"
description: "${APP_NAME} desktop application"
maintainer: "Your Name <you@example.com>"   # TODO
homepage: "https://github.com/${GITHUB_REPOSITORY}"

contents:
  - src: dist/${REPO_NAME}
    dst: /usr/bin/${REPO_NAME}
    file_info:
      mode: 0755

  - src: packaging/${REPO_NAME}.desktop
    dst: /usr/share/applications/${REPO_NAME}.desktop
