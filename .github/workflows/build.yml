name: Build Desktop App


on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [published]


permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set build metadata
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "COMMIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "REPO_NAME=${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install WiX Toolset
        if: runner.os == 'Windows'
        run: choco install wixtoolset --no-progress -y


      # Windows build (icon + version metadata)
      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          pyinstaller ^
            --noconfirm ^
            --windowed ^
            --onefile ^
            --icon assets/icon.ico ^
            --version-file packaging/windows-version.txt ^
            --name ${{ env.REPO_NAME }}-${{ env.APP_VERSION }} ^
            app/main.py

      - name: Build MSI Installer
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $AppName = "${{ env.REPO_NAME }}"
          $Version = "${{ env.APP_VERSION }}"
          $SourceExe = "dist\\$AppName-$Version.exe"

          candle packaging\\installer.wxs `
            -dAppName=$AppName `
            -dSourceExe=$SourceExe `
            -dProductVersion=$Version

          light installer.wixobj `
            -o dist\\$AppName-$Version.msi

      # macOS build
      - name: Build macOS
        if: runner.os == 'macOS'
        run: |
          pyinstaller \
            --noconfirm \
            --windowed \
            --onefile \
            --name ${{ env.REPO_NAME }}-${{ env.APP_VERSION }} \
            app/main.py

      # Linux build
      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          pyinstaller \
            --noconfirm \
            --windowed \
            --onefile \
            --name ${{ env.REPO_NAME }}-${{ env.APP_VERSION }} \
            app/main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPO_NAME }}-${{ matrix.os }}-${{ env.APP_VERSION }}
          path: dist/*

  upload-to-release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Display structure
        run: ls -R release-assets

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*
