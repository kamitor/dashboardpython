name: Build and Release (PyInstaller)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Extract version from tag
        run: echo "APP_VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build with PyInstaller
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name MyApp-${{ github.ref_name }} \
            app/main.py

      - name: Prepare artifact folder
        shell: bash
        run: |
          mkdir -p release
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp dist/MyApp-${{ github.ref_name }}.exe release/MyApp-${{ github.ref_name }}-windows.exe
          else
            cp dist/MyApp-${{ github.ref_name }} release/MyApp-${{ github.ref_name }}-linux
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-${{ runner.os }}
          path: release/*
          retention-days: 14

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: List assets
        run: ls -R release-assets

      - name: Create Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-assets/**"
          generateReleaseNotes: true
